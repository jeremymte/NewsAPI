<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Hammersmith+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News API</title>
</head>

<body>
    <div id="searchContainer">
        <input type="searchControl" placeholder="What's the news?" id="searchInput">
        <button class="searchControl" id="searchEverythingButton">Search Everything</button>
        <button class="searchControl" id="searchTopHeadlineButton">Search Top Headline</button>
    </div>
    <div id="resultsContainer">
        <div id="resultsInformation">
            <h1 id="searchResults"></h1>
            <div id="resultsHeader">
                <div id="totalResults"></div>
                <div id="resultsInfo">
                </div>
            </div>

        </div>
    </div>

    <script type='text/javascript' src='config.js'></script>
    <script type='text/javascript' src='script.js'></script>

</body>

</html>
